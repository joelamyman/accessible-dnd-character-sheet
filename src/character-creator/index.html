<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Character creator - Accessible Dungeons and Dragons character sheet</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>
  <h1>Character creator</h1>
  <p>Use this form to create your character</p>

  <form action="">
    <h2>About your character</h2>

    <label for="about-character-name">Name</label>
    <input id="about-character-name" type="text">

    <label for="about-character-class">Class</label>
    <input id="about-character-class" type="text">

    <label for="about-character-level">Level</label>
    <input id="about-character-level" type="text">

    <label for="about-character-race">Race</label>
    <input id="about-character-race" type="text">

    <label for="about-character-background">Background</label>
    <input id="about-character-background" type="text">

    <label for="about-character-alignment">Alignment</label>
    <input id="about-character-alignment" type="text">

    <button type="button" onclick="store()">Save</button>

  </form>

  <p><a href="../view-character/index.html">View your character</a></p>

  <script>
    let retrievedObject = JSON.parse(localStorage.getItem('testCharacterData'));

    console.log('retrievedObject: ', retrievedObject);

    console.log(retrievedObject.characterName);

    document.querySelector("#about-character-name").value = retrievedObject.characterName;
    document.querySelector("#about-character-class").value = retrievedObject.characterClass;
    document.querySelector("#about-character-level").value = retrievedObject.characterLevel;
    document.querySelector("#about-character-race").value = retrievedObject.characterRace;
    document.querySelector("#about-character-background").value = retrievedObject.characterBackground;
    document.querySelector("#about-character-alignment").value = retrievedObject.characterAlignment;

    function store() {
      const characterName = document.querySelector("#about-character-name").value;
      const characterClass = document.querySelector("#about-character-class").value;
      const characterLevel = document.querySelector("#about-character-level").value;
      const characterRace = document.querySelector("#about-character-race").value;
      const characterBackground = document.querySelector("#about-character-background").value;
      const characterAlignment = document.querySelector("#about-character-alignment").value;

      let characterData = {
        'characterName': characterName,
        'characterClass': characterClass,
        'characterLevel': characterLevel,
        'characterRace': characterRace,
        'characterBackground': characterBackground,
        'characterAlignment': characterAlignment,
      }

      localStorage.setItem('testCharacterData', JSON.stringify(characterData));
    }
  </script>


</body>

</html>
